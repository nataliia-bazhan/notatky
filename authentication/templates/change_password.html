{% extends 'base.html' %}

{% block content %}
<center>
  <div class="white_box">
    <form method="post">
      {% csrf_token %}
      <h2>Change password</h2>
      {% for field in form %}
        <p>{{ field.label }} : {{ field }}</p>
        {% for error in field.errors %}
             <p style="color: red">{{ error }}</p>
        {% endfor %}
      {% endfor %}
      <button type="submit">Save changes</button>
    </form>
  </div>
</center>
{% endblock %}
